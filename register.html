<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HackConvo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h2><i class="fas fa-user-plus"></i> Register for HackConvo</h2>
        <form class="auth-form" id="register-form">
            <div id="register-error" class="auth-error" style="display:none;"></div>
            <div>
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" required autocomplete="username" minlength="3" pattern="[a-zA-Z0-9_]+" title="Username must be at least 3 characters and can only contain letters, numbers, and underscores">
                <small style="color: #bfc9d1; font-size: 0.8rem;">At least 3 characters, letters, numbers, and underscores only</small>
            </div>
            <div>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required autocomplete="new-password" minlength="6">
                <small style="color: #bfc9d1; font-size: 0.8rem;">At least 6 characters</small>
            </div>
            <button type="submit" class="auth-btn">Register</button>
        </form>
        <div class="auth-footer">
            Already have an account?
            <a href="login.html">Login</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
